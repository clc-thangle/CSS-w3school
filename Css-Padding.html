<!DOCTYPE html>
<html>

<head>
    <style>
        div.ex1 {
            width: 300px;
            background-color: yellow;
        }

        div.ex2 {
            width: 300px;
            padding: 25px;
            box-sizing: border-box;
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <h2>Padding and element width - with box-sizing</h2>

    <div class="ex1">This div is 300px wide.</div>
    <br>

    <div class="ex2">Độ rộng của div này vẫn ở mức 300px, mặc dù là 50px của tổng số phần đệm bên trái và bên phải, do
        thuộc tính box-sizing: Border-box.
    </div>

</body>

</html>
