<!DOCTYPE html>
<html>

<head>
    <style>
        div.ex1 {
            width: 500px;
            margin: auto;
            border: 3px solid #73AD21;
        }

        div.ex2 {
            max-width: 500px;
            margin: auto;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>

    <div class="ex1">This div element has width: 500px;</div>
    <br>

    <div class="ex2">This div element has max-width: 500px;</div>

    <p><strong>Tip:</strong> Phóng to thu nhỏ màn hình để thấy sự khác biệt giữa 2 div</p>

</body>

</html>
