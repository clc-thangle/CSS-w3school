<!DOCTYPE html>
<html>
    <body>
        <p>height-width: auto; Đây là mặc định. Trình duyệt tính toán chiều cao và chiều rộng</p>
        <p>height-width: %; xác định chiều cao/rộng tính bằng phần trăm của khối chứa</p>
        <p>height-width: initial; Đặt chiều cao / chiều rộng thành giá trị mặc định của nó</p>
        <p>height-width: inherit; Thừa kế</p>
    </body>
</html>
